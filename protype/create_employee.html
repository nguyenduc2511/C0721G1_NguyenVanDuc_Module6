<body>
<div class="container">
    <div class="row justify-content-center my-2">
        <div class="col-lg-6 col-md-8">
            <h2 class="text-center"> Thêm mới nhân viên </h2>
            <form>
                <div class="form-group row mb-3">
                    <label for="idEmployee" class="col-4 col-form-label">Mã nhân viên<span style="color: red">(*)</span></label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="idEmployee" placeholder="Mã nhân viên">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="nameEmployee" class="col-sm-4 col-form-label">Họ và tên<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nameEmployee" placeholder="Họ và tên" required>
                    </div>
                </div>
                <div class=" form-group row mb-3">
                    <label for="dateOfBirth" class="col-sm-4 col-form-label">Ngày sinh<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="gender" class="col-sm-4 col-form-label">Giới tính<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <select class="form-control" aria-label="Default select example" id="gender">
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="adress" class="col-sm-4 col-form-label">Địa chỉ<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="adress" placeholder="Địa chỉ" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="phone" class="col-sm-4 col-form-label">Số điện thoại<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label" for="position">Chức vụ<span style="color: red">(*)</span></label>
                    <div class="col-sm-8">
                        <select class="form-control" aria-label="Default select example" id="position">
                            <option value="1">Quản lý</option>
                            <option value="2">Kế toán</option>
                            <option value="3">Nhân viên</option>
                        </select>
                    </div>
                </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Đăng ký</button>
                        <button type="button" class="btn btn-secondary">Trở về</button>
                    </div>
                </div>
